<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    <title>変数_JavaScript_授業_練習05</title>
</head>

<body>
    <div>
        <button id="red">ff0000</button>
        <button id="green">00ff00</button>
        <button id="blue">0000ff</button>
    </div>

    <script>
        const red = document.getElementById('red')
        red.addEventListenner('click', function () {
            document.body.style.backgroundColor = '#ff0000';
        });
    </script>
</body>

</html>
